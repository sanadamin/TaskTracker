<div [@routerTransition]>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</div>

<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Budget Line </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.progress}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Reserved Budget </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name | currency:'JOD'}} </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Associated PRs </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.date }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="color">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Returned Budget </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.color | currency:'JOD' }} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="test">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Original Budget </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.test | currency:'JOD'}} </mat-cell>
        </ng-container>
        <!--<ng-container matColumnDef="actiontaken">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Action Taken </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.actiontaken}} </mat-cell>
        </ng-container>-->

        <!--<ng-container matColumnDef="acktime">
            <mat-header-cell *matHeaderCellDef mat-sort-header> AcK Time </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.acktime}} </mat-cell>

        </ng-container>
        <ng-container matColumnDef="taskenteredtime">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Enter Time </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.taskenteredtime}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="closetime">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Close Time </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.closetime}} </mat-cell>
        </ng-container>-->

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;">
        </mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="eventClicked()">Export To CSV</button>
    </div>
</div>
