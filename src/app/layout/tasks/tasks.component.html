<div [@routerTransition]>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</div>

<div class="example-header">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

    <mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Task Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.progress}} </mat-cell>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Site Name </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Task Date </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.date | date}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="ack">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Acknowledge Time </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.ack}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="isack">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Acknowledged </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.isack}} </mat-cell>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Start Time </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.color}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="test">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Assigned To </mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.test}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="OnClickRow(row)" style="cursor: pointer">
        </mat-row>

    </mat-table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
