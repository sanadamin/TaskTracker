<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Umniah Task Tracking Management</h1>

            <div class="form-content">
                <div class="form-group">
                    <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email" [(ngModel)]="userName">
                </div>

                <div class="form-group">
                    <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" [(ngModel)]="password">
                </div>
            </div>
            <a class="btn rounded-btn" (click)="onLoggedin()"> Log in </a> &nbsp;

        </div>
    </div>
</div>
